databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: transfer
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: to_account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transfer
            baseColumnNames: from_account_id
            constraintName: fk_transfer_from_account
            referencedTableName: account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: transfer
            baseColumnNames: to_account_id
            constraintName: fk_transfer_to_account
            referencedTableName: account
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: system
      changes:
        - addColumn:
            tableName: account
            columns:
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: system
      changes:
        - dropColumn:
            tableName: account
            columnName: currency
